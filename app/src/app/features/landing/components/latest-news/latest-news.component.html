<section id="news" class="latest-news container py-10">
  <div class="latest-news-content">
    <div class="flex justify-between items-center mb-2">
      <h2 class="text-3xl font-medium  tracking-tight text-extended-black">
        {{ 'latestNews.title' | translate }}
      </h2>
      <!-- <a class="text-primary-100 text-sm font-medium" href="#">
        Display All
      </a> -->
    </div>
    <p class="text-sm text-extended-grey mb-6 max-w-3xl">
      {{ 'latestNews.subtitle' | translate }}
    </p>
    <div class="grid grid-cols-12 gap-4 mt-4">
      <div class="col-span-12 lg:col-span-7">
        <div class="border border-natural-1000">
          <div class="w-full h-[500px] overflow-hidden">
            <img
              class="w-full h-full object-contain transition-all duration-300 ease-in-out transform hover:scale-[1.02]"
              [src]="mainNewsItem?.imageUrl" alt="news-1">
          </div>
          <div class="p-4">
            <div class="text-2xl font-medium mb-2">{{mainNewsItem?.title | translate}}</div>
            <div class="lg:text-base text-sm text-grey-200 mb-2">
              {{mainNewsItem?.description | translate}}
            </div>

            <div class="flex items-center justify-between w-full">
              <a class="flex items-center gap-2  duration-300" [routerLink]="['/news', mainNewsItem?.id]">
                <span class="text-primary-100 text-sm font-medium"> {{ 'latestNews.viewNews' | translate }}</span>
              </a>

            </div>
          </div>
        </div>
      </div>

      <div class="col-span-12 lg:col-span-5">
        <div
          class="group grid grid-cols-12 border border-natural-1000 transition-all cursor-pointer duration-500 ease-in-out h-auto hover:h-[200px] hover:bg-primary-100 px-4 py-2 overflow-hidden mb-2"
          *ngFor="let item of newsArticles; let i = index" [class.active]="item?.active" (click)="onNewsClick(item, i)">

          <!-- Image Section -->
          <div class="col-span-4 lg:col-span-3 self-center relative overflow-hidden me-4">
            <img [src]="item?.imageUrl" alt="preview-image"
              class="w-full h-full object-cover transform transition-all duration-500 ease-in-out group-hover:scale-110 group-hover:rotate-1">
            <!-- Hover overlay effect -->
            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-all duration-300 ease-in-out">
            </div>
          </div>

          <!-- Content Section -->
          <div class="col-span-8 lg:col-span-9 flex flex-col justify-between h-full">

            <!-- Title -->
            <div class="mb-3">
              <h3
                class="text-base lg:text-xl font-medium text-extended-black group-hover:text-white transition-colors duration-300 line-clamp-1 group-hover:line-clamp-3 leading-tight">
                {{item?.title | translate}}
              </h3>
            </div>

            <!-- Description -->
            <div class="flex-grow mb-4">
              <p class="description-text group-hover:text-white">
                {{item?.description | translate}}
              </p>
            </div>

            <!-- Date Section -->
            <div class="flex items-center transition-colors duration-300">
              <div
                class="flex items-center justify-center w-8 h-8 transition-all duration-300 group-hover:scale-110 mr-3">
               
              </div>
              <div class="flex items-center justify-between w-full">
                
                <!-- <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                  <span class="text-white text-sm font-medium"> View News</span>
                  <img src="assets/icons/arrow-right.svg" alt="arrow-right" class="filter brightness-0 invert">
                </div> -->
              </div>
            </div>

          </div>

        </div>
        <!-- <app-preview-news-card
          *ngFor="let item of newsArticles"
          [news]="item"
          class="mb-4 flex" /> -->
      </div>
    </div>

  </div>
</section>
